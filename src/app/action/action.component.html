<body class="main-container">
    <mat-toolbar class="mb-0" >
        <div class="" (click)="opened=!opened">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <img src="./assets/img/Asset1.png" class="justify-content-center align-items-center mx-2" style="width: 50px; height: 50px;">
        <h1 class="mb-0">Bariflo Labs</h1>
        </mat-toolbar>

     <mat-sidenav-container>
        <mat-sidenav mode="side" [(opened)]="opened">
            <mat-nav-list>  
                <!-- Menu item with a sub-menu -->
                <mat-list-item>
                  <a mat-list-item href="dashboard">Accounts</a>
                </mat-list-item>
                <mat-list-item>
                  <a mat-list-item href="#">New Devices</a>
                </mat-list-item>
                <mat-list-item>
                  <a mat-list-item href="users">Users</a>
                </mat-list-item>
                <mat-list-item (click)="toggleSubMenu('submenu1')">
                  <span>Settings</span>
                  
                </mat-list-item>
                <mat-list-item *ngIf="isSubMenuOpen('submenu1')">
                  <a mat-list-item href="#">Device Types</a>
                 
                </mat-list-item>
              </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <button class="btn btn-primary" (click)="openDialog7()">New Device</button>
          <hr>
         <div class="row">
          <div class="col-lg-6">
            <mat-card>   
              <mat-card-header>
                Device 1
                <button class="btn btn-warning mx-1"><i class="bi bi-pencil-square" (click)="onClick7()"></i></button>
                                  <button class="btn btn-danger mx-1"><i class="bi bi-trash"></i></button>
                                  <button class="btn btn-primary mx-1"><i class="bi bi-grid-fill" ></i></button>
              </mat-card-header>
              <hr>
              <mat-card-content>
                  <span>Device Id</span>
                  <hr>
                  <span>Device Name</span>
                  <hr>
                  <span>Device Name</span>
                  <hr>
                  <span>
                    <button class="btn btn-success">CONTROLS</button>
                    <button mat-raised-button color="warn"(click)="onClick8()">STATS</button>
                  </span>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-lg-6">
            <mat-card>   
              <mat-card-header>
                Device 1
              </mat-card-header>
              <hr>
              <mat-card-content>
                  <span>Device Id</span>
                  <hr>
                  <span>Device Name</span>
                  <hr>
                  <span>Device Name</span>
                  <hr>
                  <span>
                    <button class="btn btn-success">CONTROLS</button>
                    <button mat-raised-button color="warn">STATS</button>
                  </span>
              </mat-card-content>
            </mat-card>
          </div>
         </div>
        </mat-sidenav-content>
     </mat-sidenav-container>   
</body>
