<body class="main-container">
    <mat-toolbar class="mb-0" >
        <div class="" (click)="opened=!opened">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <img src="./assets/img/Asset1.png" class="justify-content-center align-items-center mx-2" style="width: 50px; height: 50px;">
        <h1 class="mb-0">Bariflo Labs</h1>
        </mat-toolbar>

     <mat-sidenav-container>
        <mat-sidenav mode="side" [(opened)]="opened">
            <mat-nav-list>  
                <!-- Menu item with a sub-menu -->
                <mat-list-item>
                  <a mat-list-item href="dashboard">Accounts</a>
                </mat-list-item>
                <mat-list-item>
                  <a mat-list-item href="#">New Devices</a>
                </mat-list-item>
                <mat-list-item>
                  <a mat-list-item href="users">Users</a>
                </mat-list-item>
                <mat-list-item (click)="toggleSubMenu('submenu2')">
                  <span>Settings</span>
                  
                </mat-list-item>
                <mat-list-item *ngIf="isSubMenuOpen('submenu2')">
                  <a mat-list-item href="#">Device Types</a>
                 
                </mat-list-item>
              </mat-nav-list>

        </mat-sidenav>
        <div class="row mt-5 pt-5 mx-3">
        <div class="col">
            <mat-card>   
                <mat-card-header>
                  Assigned Controls
                </mat-card-header>
                <hr>
                <mat-card-content>
                    <div class="table-responsive text-nowrap">
                        <table class="table table-bordered table-striped table-hover">
                           <thead>
                              <tr>
                                <th>Control Name</th>
                              
                                <th>Actions</th>
                              </tr>
                           </thead>
                           <tbody>
                               <tr>
                                   <td>
                                     
                                   </td>
                                  
                                   <td>
                                     <button class="btn btn-success mx-1"(click)="openDialog6()"> Edit</button>
                                     <button class="btn btn-danger mx-1"><i class="bi bi-trash"></i></button>
                                     
                                   </td>
                                   
                               </tr>
                           </tbody>
    
                        </table>
                    </div>
                 
                 <hr>
                 <button mat-raised-button color="primary">save config</button>   

                </mat-card-content>
            </mat-card>
        </div>
         <div class="col">
            <mat-card>   
                <mat-card-header>
                  Available Controls
                </mat-card-header>
                <hr>
                <mat-card-content>
                    <div class="table-responsive text-nowrap">
                        <table class="table table-bordered table-striped table-hover">
                           <thead>
                              <tr>
                                <th>Control Name</th>
                              
                                <th>Actions</th>
                              </tr>
                           </thead>
                           <tbody>
                               <tr>
                                   <td>On Off Button</td>
                                  
                                   <td>
                                     <button class="btn btn-success mx-1"(click)="openDialog6()"> ADD</button>
                                   </td>
                                   
                               </tr>
                               <tr>
                                <td>Slider Input</td>
                               
                                <td>
                                  <button class="btn btn-success mx-1"(click)="openDialog6()"> ADD</button>
                                </td>
                                
                            </tr>
                            <tr>
                                <td>Line Graph</td>
                               
                                <td>
                                  <button class="btn btn-success mx-1"(click)="openDialog6()"> ADD</button>
                                </td>
                                
                            </tr>
                            <tr>
                                <td>Label</td>
                               
                                <td>
                                  <button class="btn btn-success mx-1"(click)="openDialog6()"> ADD</button>
                                </td>
                                
                            </tr>
                           </tbody>
    
                        </table>
                      </div>
                </mat-card-content>
            </mat-card>
         </div>
        </div>
     </mat-sidenav-container>  
     
</body>
